<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script language="javascript">
        function showMsg() {
            window.alert("系統已送出密碼重設信，請至您的信箱收取。");

        }


    </script>
    <title>忘記密碼</title>
</head>

<body>
    <div>
        <br>
        <h1 align="center">找回密碼</h1>
        <br>
        <form action="student_login.html" onsubmit="showMsg();">
            <table border="5" align="center" width="1000" height="300">
                <tr>
                    <td align="center">
                        <img src="images/head.png" width="100" height="100">
                        <br> 使用身分證字號找回
                        <br>
                        <br>
                        <input type="text" required>
                        <br>
                        <br>
                        <input type="submit" value="找回密碼" name="IDforget" >
                    </form>
                    <form action="student_login.html" onsubmit="showMsg();">
                    <td align="center">
                        <img src="images/email.png" width="100" height="100">
                        <br> 使用電子郵件信箱找回
                        <br>
                        <br>
                        <input type="email" required>
                        <br>
                        <br>
                        <input type="submit" value="找回密碼" name="emailforget" >
                    </td>
                </tr>
            </table>
        </form>
    </div>



</body>

</html>
